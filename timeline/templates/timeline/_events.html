{% load tz %}
<h2>Events</h2>
<ol>
  {% for e in events %}
    <li>
      <strong>{{ e.type.name }}</strong>
      <small>@ {{ e.timestamp|localtime|date:"Y-m-d H:i" }}</small><br />
      <pre>{{ e.data_json }}</pre>
    </li>
  {% empty %}
    <li><em>No events yet.</em></li>
  {% endfor %}
</ol>
