{% extends "timeline/base.html" %} {% block body %}
<div class="grid gap-6 md:grid-cols-2">
  <!-- Form card -->
  <section
    class="bg-white/80 backdrop-blur rounded-2xl shadow p-5 ring-1 ring-slate-200"
  >
    <h2 class="text-lg font-medium text-slate-900 mb-4">Add event</h2>

    <form
      class="space-y-4"
      hx-post="{% url 'timeline:create_event' %}"
      hx-target="#events"
      hx-swap="innerHTML"
      hx-indicator="#submit-indicator"
      method="post"
      hx-on:event-added="this.reset(); window.setNow && window.setNow(); document.getElementById('fields').innerHTML = '';"
    >
      {% csrf_token %}

      <div>
        <label for="event-type" class="block text-sm font-medium text-slate-700"
          >Event type</label
        >
        <div class="mt-1 relative">
          <select
            id="event-type"
            name="event_type"
            required
            class="block w-full rounded-xl border-slate-300 focus:border-brand-500 focus:ring-brand-500 text-slate-900"
          >
            <option value="" selected disabled>Choose…</option>
            {% for et in event_types %}
            <option value="{{ et.id }}">{{ et.name }}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <!-- Optional timestamp -->
      <div>
        <label for="timestamp" class="block text-sm font-medium text-slate-700"
          >At (optional)</label
        >
        <input
          type="datetime-local"
          id="timestamp"
          name="timestamp"
          class="mt-1 block w-full rounded-xl border-slate-300 focus:border-brand-500 focus:ring-brand-500"
        />

        <p class="mt-1 text-xs text-slate-500">
          Leave blank to use the current time.
        </p>
      </div>

      <!-- Dynamic fields -->
      <div class="pt-2">
        <div class="flex items-center justify-between">
          <label class="block text-sm font-medium text-slate-700">Fields</label>
          <span
            id="fields-indicator"
            class="htmx-indicator items-center gap-2 text-xs text-slate-500"
          >
            <svg class="animate-spin h-4 w-4" viewBox="0 0 24 24" fill="none">
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
              ></path>
            </svg>
            Loading…
          </span>
        </div>

        <div
          id="fields"
          class="mt-2 space-y-3"
          hx-get="{% url 'timeline:fields' %}"
          hx-trigger="change from:#event-type"
          hx-include="#event-type"
          hx-target="this"
          hx-swap="innerHTML"
          hx-indicator="#fields-indicator"
        >
          <p class="text-sm text-slate-500">Choose a type to see its fields.</p>
        </div>
      </div>

      <div class="pt-2 flex items-center gap-3">
        <button
          type="submit"
          class="inline-flex items-center justify-center rounded-xl bg-brand-600 px-4 py-2 text-white font-medium hover:bg-brand-700 focus:outline-none focus:ring-2 focus:ring-brand-500"
        >
          Add
        </button>
        <span
          id="submit-indicator"
          class="htmx-indicator items-center gap-2 text-sm text-slate-500"
        >
          <svg class="animate-spin h-5 w-5" viewBox="0 0 24 24" fill="none">
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a 8 8 0 018-8v4a4 4 0 00-4 4H4z"
            ></path>
          </svg>
          Saving…
        </span>
      </div>
    </form>
  </section>

  <!-- Events card -->
  <section
    class="bg-white/80 backdrop-blur rounded-2xl shadow p-5 ring-1 ring-slate-200"
  >
    <div class="flex items-center justify-between mb-3">
      <h2 class="text-lg font-medium text-slate-900">Recent events</h2>
    </div>
    <div id="events">{% include "timeline/_events.html" %}</div>
  </section>
</div>
{% endblock %}
